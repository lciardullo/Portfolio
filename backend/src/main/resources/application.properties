# Server Configuration
server.port=8080

# Application Name
spring.application.name=portfolio-backend

# Database Configuration (H2 para desarrollo)
spring.datasource.url=jdbc:h2:mem:portfoliodb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging
logging.level.com.portfolio=DEBUG
logging.level.org.springframework.web=INFO

# Stock Price API Configuration
# Para usar Alpha Vantage API, configura:
# stock.api.enabled=true
# stock.api.key=TU_API_KEY_AQUI
# 
# Obtén una API key gratuita en: https://www.alphavantage.co/support/#api-key
# 
# Si está deshabilitado, se usarán precios simulados con variación aleatoria
stock.api.enabled=true
stock.api.key=${STOCK_API_KEY}

